<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> E commerce Practice </title>

    <!-- CSS lin  -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Box Icon  -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>

    <!-- Header Start  -->

    <header>
        <!-- Nav  -->
        <div class="nav container">
            <a href="" class="logo"> E-Commerce </a>
            <!-- Cart Icon    -->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>

            <!-- Cart  -->
            <div class="cart">

                <h2 class="cart-title">Your Cart </h2>

                <!-- Content  -->
                <div class="cart-content">
                  <!--   <div class="cart-box">
                        <img src="img/product2.jpg" alt="" class="cart-img">
                        <div class="details-box">
                            <div class="cart-product-title">Ear Buds </div>
                            <div class="cart-price">$200.523</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                       Remove Car  
                        <i class="bx bxs-trash-alt cart-remove"></i>
                    </div>
                -->
                    <!-- /Content  -->
                </div> 

                <!-- Totoal  -->
                <div class="total">
                    <div class="total-title">Total </div>
                    <div class="total-price">$0</div>
                </div>

                <!-- Buy Button  -->
                <button class="btn-buy"> By Now </button>

                <!-- CArt Closer   -->
                <i class="bx bx-x" id="closeCart"></i>
            </div>
            <!-- /Cart  -->

        </div>

    </header>

    <!-- Header End  -->

    <!-- Main section  Start  -->


    <!-- Shop  -->

    <section class="shop container">

        <h2 class="section-title"> Shop Products </h2>

        <!-- Content  -->
        <div class="shop-content">
            <!-- Box 1  -->
            <div class="product-box">
                <img src="img/product1.jpg" alt="" class="product-img">
                <h2 class="product-title"> T Shirt </h2>
                <span class="price">$100</span>
                <i class="bx bx-shopping-bag add-cart"></i>

            </div>
            <!-- Box 2  -->
            <div class="product-box">
                <img src="img/product2.jpg" alt="" class="product-img">
                <h2 class="product-title"> year bard </h2>
                <span class="price">$200</span>
                <i class="bx bx-shopping-bag add-cart"></i>

            </div>
            <!-- Box 3  -->
            <div class="product-box">
                <img src="img/product3.jpg" alt="" class="product-img">
                <h2 class="product-title"> jacket </h2>
                <span class="price">$100</span>
                <i class="bx bx-shopping-bag add-cart"></i>

            </div>
            <!-- Box 4  -->
            <div class="product-box">
                <img src="img/product4.jpg" alt="" class="product-img">
                <h2 class="product-title"> T Shirt </h2>
                <span class="price">$400</span>
                <i class="bx bx-shopping-bag add-cart"></i>

            </div>
            <!-- Box 5  -->
            <div class="product-box">
                <img src="img/product5.jpg" alt="" class="product-img">
                <h2 class="product-title"> Sun glass </h2>
                <span class="price">$100</span>
                <i class="bx bx-shopping-bag add-cart"></i>

            </div>

            <!-- Box 6  -->
            <div class="product-box">
                <img src="img/product6.jpg" alt="" class="product-img">
                <h2 class="product-title"> Sun glass </h2>
                <span class="price">$600.50</span>
                <i class="bx bx-shopping-bag add-cart"></i>

            </div>
            <!-- Box 7  -->
            <div class="product-box">
                <img src="img/product7.jpg" alt="" class="product-img">
                <h2 class="product-title"> Bag </h2>
                <span class="price">$700</span>
                <i class="bx bx-shopping-bag add-cart"></i>

            </div>
            <!-- Box 8  -->
            <div class="product-box">
                <img src="img/product8.jpg" alt="" class="product-img">
                <h2 class="product-title"> shoe </h2>
                <span class="price">$800</span>
                <i class="bx bx-shopping-bag add-cart"></i>

            </div>


        </div>

    </section>





    <!-- /Shop  -->

    <!-- Main section  End   -->

    <!-- JavaScript Link  -->
    <script src="main.js"></script>

</body>

</html>
